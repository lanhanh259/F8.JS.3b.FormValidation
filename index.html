<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Hanh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        
        <div class="body">
            <form class="form"  id="form-1"  action="" method="POST">
                <h3 class="heading">Thành viên đăng ký</h4>
                <p class="description">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
                
                <div class="spacer"></div>
                
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname"  type="text" class="form-control" placeholder="VD: Lân Hạnh">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" class="form-control" placeholder="VD: email@domain.com">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password-confirm" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password-confirm" name="password-confirm" type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>
    </div>
    <script src="./validator.js"></script>
    <script>
        Validator({
            form:'#form-1',
            errorSelector:'.form-message',
            rules:[
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.isMinLength('#password',2),
                Validator.isRequired('#password-confirm'),
                Validator.isCorfirmed('#password-confirm',function() {
                    return document.querySelector('#password').value
                }),
            ],
            onSubmit: function(data) {
                console.log(data)
            }
        })

    </script>
</body>
</html>
